<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />

    <title>Diagrama de Secuencia</title>

    <link type="text/css" rel="stylesheet" href="./css/UDStyle.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./css/modal.css" rel="stylesheet" />

    <script type="text/javascript" src="./js/Core.js"></script>
    <script type="text/javascript" src="./js/Modules.js"></script>
    <script type="text/javascript" src="./js/Aplication.js"></script>
    <script type="text/javascript" src="./js/archivo.js"></script>
    <script type="text/javascript" src="./js/modal.js"></script>
    <script type="text/javascript" src="./js/session.js"></script>
    <script type="text/javascript" src="./js/socket.js"></script>
  </head>
  <body>
    <div id="umldiagram">
      <div>
        <button id="iniciar" class="btn btn-primary">Unirse a una Sala</button>
        <button id="finalizar" class="btn btn-danger">Salir de la Sala</button>
      </div>
      <div id="myModal" class="modal">
        <!--cuadro modal-->
        <div class="modal-content">
          <div class="header">
            <h3>Unirse a una Sala</h3>
          </div>
          <label for="user">Nro de Sala</label>
          <input type="text" name="user" id="muser" />
          <label for="password">Password</label>
          <input type="password" name="password" id="mpassword" />
          <input type="hidden" value="invitado" id="mrol" />
          <div class="footer">
            <button id="maceptar" class="btn btn-primary">Aceptar</button>
            <button id="mcerrar" class="btn btn-danger">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!--cuadro modal-->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
