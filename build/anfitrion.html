  <body>
    <div id="umldiagram"> 
      <div>
        <button id="iniciar" class="btn btn-primary">Crear Sala</button>
        <button id="descargar" class="btn btn-secondary">Descargar Archivo</button>
        <button id="subir" class="btn btn-secondary ">Subir Archivo</button>
        <input id="archivo" name="archivo" type="file" hidden accept="xml/*">
        <button id="finalizar" class="btn btn-danger">Cerrar Sala</button>
        <button id="borrar" class="btn btn-danger">Borrar Diagrama</button>
      </div>

<!--cuadro modal-->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="header">
            <h3>Nueva Sala</h3>
          </div>
          <label for="user">Nro de Sala</label>    
          <input type="text" name="user" id="muser">
          <label for="password">Password</label>
          <input type="password" name="password" id="mpassword">
          <input type="hidden" value="anfitrion" id="mrol">
          <div class="footer">
            <button id="maceptar" class="btn btn-primary">Aceptar</button>
            <button id="mcerrar" class="btn btn-danger">Cancelar</button>
          </div>
        </div>
      </div>
<!--cuadro modal-->
<script type="text/javascript" src="./js/script.js"></script>
